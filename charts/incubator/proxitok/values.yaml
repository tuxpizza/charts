image:
  repository: ghcr.io/pablouser1/proxitok
  pullPolicy: IfNotPresent
  tag: latest@sha256:882abd570b07cec4066ea735cbfd541d6df6137fdbf16e9d84b2cb94473d4f55
service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 8080
        port: 8080
persistence:
  config:
    enabled: true
    mountPath: /opt/app
redis:
  enabled: true
  redisUsername: default

portal:
  open:
    enabled: true

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NEXT_PUBLIC_URL: http://localhost:3000
            NEXT_TELEMETRY_DISABLED: 1
            AXIOS_USERAGENT: "Mozilla/5.0 (X11; Linux x86_64; rv:104.0) Gecko/20100101 Firefox/104.0"
            AXIOS_ACCEPT: "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8"
            AXIOS_LANGUAGE: "en-US,en;q=0.5"
            USE_REDIS: true
            REDIS_URL:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: url
